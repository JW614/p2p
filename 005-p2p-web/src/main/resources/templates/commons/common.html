<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" th:inline="javascript">
    var contextPath = [[${#httpServletRequest.getContextPath()}]];

    $(function () {
        var requestUrl =  $("#localPageUrl").val();

        $(".btn-login").on("click",function () {
            var localPageUrl = $("#localPageUrl").val();
            window.location.href = contextPath + "/loan/page/login?redirectUrl="+localPageUrl;
        });
    });

</script>
<input type="hidden" id="localPageUrl" th:value="${#strings.replace(#httpServletRequest.requestURL+'?'+#httpServletRequest.queryString,'?null','')}"/>
</body>
</html>
